<html>

<head>
    <title>Test Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        h1 {
            text-align: center;
        }
        
        .mainBlock {
            border: 1px solid blue;
            text-align: center;
        }
        
        .topContainer {
            bottom: 10px;
            border: 1px solid red;
        }
        
        .menuBlock {
            height: 100px;
            border: 1px solid yellow;
            vertical-align: middle;
            display: table-cell;
        }
    </style>
</head>

<body>
    <h1>Test</h1>
    <div class="container topContainer">
        <div class="row">
            <div class="col-md-2">col-md-2</div>
            <div class="col-md-8 mainBlock">
                <div class="row">
                    <div class="col-md-6 menuBlock">a</div>
                    <div class="col-md-6 menuBlock">b</div>
                </div>
                <div class="row">
                    <div class="col-md-6 menuBlock">c</div>
                    <div class="col-md-6 menuBlock">d</div>
                </div>
            </div>
            <div class="col-md-2">col-md-2</div>
        </div>
    </div>
</body>

</html>
